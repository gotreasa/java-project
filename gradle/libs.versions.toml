[versions]
assertj = "3.24.2"
checkstyle = "10.12.4"
dotenv = "2.0.0"
junit = "5.10.0"
mockito = "5.6.0"
snyk = "0.5"
sonar = "4.3.1.3277"
test-logger = "4.0.0"

[libraries]
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

[plugins]
checkstyle = { id = "com.puppycrawl.tools:checkstyle", version.ref = "checkstyle" }
dotenv = { id = "co.uzzu.dotenv.gradle", version.ref = "dotenv" }
snyk = { id = "io.snyk.gradle.plugin.snykplugin", version.ref = "snyk" }
sonar = { id = "org.sonarqube", version.ref = "sonar" }
test-logger = { id = "com.adarshr.test-logger", version.ref = "test-logger" }
